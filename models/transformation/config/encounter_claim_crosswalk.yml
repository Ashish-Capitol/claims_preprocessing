version: 2

models:
    - name: encounter_claim_crosswalk
      description: A crosswalk between encounter_id, new claim id, and original claim id
      config:
        database: "{{ var('output_database')}}"
        schema: "{{ var('output_schema')}}"
      columns:
        - name: merge_claim_id
          description: New claim id generated by hashing original claim id and encounter type.
          tests:
            - unique
            - not_null