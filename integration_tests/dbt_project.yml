name: 'integration_tests'
version: '1.0.0'
config-version: 2

profile: 'default'



vars:

# Set the input database and schema:
  claims_preprocessing_input_database: transformed_data
  claims_preprocessing_input_schema: tuva_claims_common

# Set the output database and schema:
  claims_preprocessing_database: transformed_data
  claims_preprocessing_schema: dbt_coco
  terminology_database: transformed_data
  terminology_schema: tuva_test_terminology


  tuva_packages_enabled: false
  claims_preprocessing_enabled: true


dispatch:
  - macro_namespace: dbt
    search_order: [ 'claims_preprocessing', 'dbt']



model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  integration_tests:
    +materialized: ephemeral
    +database: dev_user