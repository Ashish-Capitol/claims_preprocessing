name: 'claims_preprocessing'
version: '0.1.1'
config-version: 2

profile: 'default'

vars:


## optional output config option 1 (configs apply to all tuva packages)
#
#  tuva_database: tuva                                     # optional: name of the database where tables from this package will be written
#                                                          # default: tuva
#
#  tuva_schema_prefix: test                                 # optional: prefix (+_) that will be prerpended to all tuva package schema defaults
#                                                          # default schema: core (no prefix by default)
#
#
#
## optional output config option 2 (package specific config), overrides option 1
#
#  claims_preprocessing_database: tuva                     # optional: name of the database where tables from this package will be written
#                                                          # default: tuva
#
#  claims_preprocessing_schema: test_claims_preprocessing  # optional: name of the schema where tables from this package will be written
#                                                          # default: core
#


### optional overrides for input data, only for use as a project
#  claims_preprocessing_input_database: tuva               # optional: name of the database where sources feeding this prorject are stored
#                                                          # default: tuva
#
#  claims_preprocessing_input_schema: test_claims_input    # optional: name of the schema where sources feeding this project are stored
#                                                          # default: claims_input
#
                         
  medical_claim: "{% if project_name == 'claims_preprocessing' %}{{ source('claims_input','medical_claim') }}{% else %}{{ref('medical_claim')}}{% endif %}"
  eligibility: "{% if project_name == 'claims_preprocessing' %}{{ source('claims_input','eligibility') }}{% else %}{{ref('eligibility')}}{% endif %}"
  pharmacy_claim: "{% if project_name == 'claims_preprocessing' %}{{ source('claims_input','pharmacy_claim') }}{% else %}{{ref('pharmacy_claim')}}{% endif %}"



model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  claims_preprocessing:
    +materialized: table

tests:
  +severity: warn
